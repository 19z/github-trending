name: Steam Data Collection

on:
  schedule:
    # 每天UTC时间0点运行（北京时间早上8点）
    - cron: '36 */8 * * *'
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    # 添加依赖缓存
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('steam_game.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas sqlalchemy mysql-connector-python pymysql
        
    - name: Run Steam data collection
      env:
        STEAM_KEY: ${{ secrets.STEAM_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        STEAM_ID: ${{secrets.STEAM_ID}}
      run: |
        echo "Starting Steam data collection..."
        python steam_game.py
        echo "Steam data collection completed."

